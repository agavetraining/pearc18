version: '2'

volumes:
  training-volume:
  ssh-keygen-volume:
  jenkins-home-volume:

services:

  # traefik reverse proxy to expose the jupyter and jenkins servers over ssl via a common hostname
  traefik:
    image: traefik:latest
    mem_limit: 512m
    command:
      - '--debug=True'
      - '--docker'
      - '--docker.watch'
      - '--web'
      - '--web.address=:28443'
      - '--entryPoints=Name:http Address::80'
      - '--entryPoints=Name:https Address::443 TLS'
      - '--defaultEntryPoints=http,https'
    ports:
      - '443:443'
      - '80:80'
      - '28443:28443'
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock


  ssh-keygen:
    image: agaveplatform/jupyter-notebook:latest
    entrypoint: /bin/bash
    command: /usr/local/bin/keygen.sh
    user: jovyan
    env_file:
      - training.env
    volumes:
      - ssh-keygen-volume:/home/jovyan/.ssh
      - ./docker/ssh-keygen/keygen.sh:/usr/local/bin/keygen.sh
    labels:
      - "traefik.enable=false"

  jupyter:
    image: agaveplatform/jupyter-notebook:latest
    mem_limit: 2048m
    restart: on-failure
    ports:
      - '8888:8888'
    depends_on:
      - ssh-keygen
    env_file:
      - training.env
    environment:
      - GRANT_SUDO=yes
      - AGAVE_CACHE_DIR=/home/jovyan/work/.$AGAVE_TENANT
    volumes:
      - ssh-keygen-volume:/home/jovyan/.ssh:ro
      - training-volume:/home/jovyan/work
      - .:/home/jovyan/notebooks
      - ./INSTALL.ipynb:/home/jovyan/INSTALL.ipynb
    labels:
      - "traefik.enable=true"
      - "traefik.port=8888"
      - "traefik.protocol=http"
      - "traefik.tags=gateways18"
      - "traefik.frontend.rule=PathPrefix:/"
      - "traefik.frontend.passHostHeader=true"

  sandbox:
    image: agaveplatform/training-sandbox:latest
    mem_limit: 2048m
    privileged: True
    restart: on-failure
    ports:
      - '10022:22'
    depends_on:
      - ssh-keygen
    env_file:
      - training.env
    environment:
      - VM_MACHINE=$$ENVIRONMENT-node-$$AGAVE_USERNAME
    volumes:
      - ssh-keygen-volume:/home/jovyan/.ssh
      - training-volume:/home/jovyan/work
      - /var/run/docker.sock:/var/run/docker.sock
    labels:
      - "traefik.enable=false"

  jenkins:
    build:
      context: jenkins
      dockerfile: Dockerfile
    image: agaveplatform/jenkins:sc18
    mem_limit: 2048m
    privileged: True
    restart: on-failure
    ports:
      - '8080:8080'
      - '8443:8443'
    depends_on:
      - ssh-keygen
    env_file:
      - training.env
    environment:
      - AGAVE_CACHE_DIR=/var/jenkins_home/.$AGAVE_TENANT
#      - JENKINS_OPTS="--prefix=/jenkins "
    volumes:
      - ssh-keygen-volume:/var/jenkins_home/.ssh
#      - jenkins-home-volume:/var/jenkins_home
    labels:
      - "traefik.enable=true"
      - "traefik.port=8080"
      - "traefik.protocol=http"
      - "traefik.tags=jenkins"
      - "traefik.frontend.rule=PathPrefix:/jenkins"
      - "traefik.frontend.passHostHeader=true"
